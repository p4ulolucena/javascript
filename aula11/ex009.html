<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País de origem</title>
</head>
<body>
    <h1>Verificação de Nacionalidade</h1>
    Qual o seu país: <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar () {
            var txtp = document.getElementById('txtp')
            var país = txtp.value
            var res = document.getElementById('res')
            
            if (país == 'Brasil') {
                res.innerHTML = `<p>Seu país de origem é <strong>${país}</strong>, então você é Brasileiro!</p>`
            } else {
                res.innerHTML = `<p>Seu país de origem é <strong>${país}</strong>, então você é Estrangeiro!!</p>`
            }
        }
    </script>
</body>
</html>
